<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{ .Site.BaseURL }}">
    {{ $windi := resources.Get "windi.css" | resources.Minify }}
    {{ $style := resources.Get "index.css" | resources.Minify }}
    <link href="{{ $windi.Permalink }}" rel="stylesheet">
    <link href="{{ $style.Permalink }}" rel="stylesheet">
    <title>{{.Title}}</title>
</head>
<body>
    <main class="container mx-auto mt-60px">
        {{- block "main" .}}{{- end }}
    </main>
</body>
</html>
